<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-color: black;
            color: white;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        button {
            display: block;
            margin: 10px auto; /* Center the buttons horizontally */
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        h2 {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Tests</h1>

    <button onclick="backToHome()">Back to Home</button>

    <h2>Forms</h2>

    <button onclick="goToformmativeformativesummativesumative()">Formmative Formative Summative Sumative</button>
    
    <button onclick="goToTrivias()">Trivias</button>

    <h3>A Quiz</h3>
    
    <button onclick="redirectToAppleTrivia()">Apple Trivia</button>

    <script>
        function backToHome() {
            window.location.href = "index.html";
        }
        
        function redirectToAppleTrivia() {
            window.location.href = "appletrivia.html";
        }

        function goToTrivias() {
            window.location.href = "trivias.html";
        }

       function goToformmativeformativesummativesumative() {
            window.location.href = "formmativeformativesummativesumative.html";
        }
    </script>
</body>

</html>
