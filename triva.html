<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-color: black;
            color: white; /* Set the text color to white */
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        h2 {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Trivia</h1>

    <button onclick="redirectToAppleTrivia()">Apple Trivia</button>
    <button onclick="backToHome()">Back to Home</button>
    <button onclick="window.location.href='trivas.html'">Go to Trivas Page</button>

    <h2>Forms</h2>

    <script>
        function redirectToAppleTrivia() {
            window.location.href = "appletrivia.html";
        }

        function backToHome() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
