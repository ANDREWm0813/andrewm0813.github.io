        const particlesToggleBtn = document.getElementById('particles-toggle-btn');

    <!-- Script to adjust text and button colors based on background -->
    <script>
        function isLight(color) {
            const rgb = color.match(/\d+/g);
            const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
            return brightness > 128;
        }

        function updateColors() {
            const body = document.body;
            const textColor = isLight(getComputedStyle(body).backgroundColor) ? 'black' : 'white';
            document.querySelectorAll('[style*="color: white;"]').forEach(element => {
                element.style.color = textColor;
            });
            document.querySelectorAll('button').forEach(button => {
                button.style.color = textColor;
            });
        }

        document.addEventListener('DOMContentLoaded', updateColors);
    </script>
