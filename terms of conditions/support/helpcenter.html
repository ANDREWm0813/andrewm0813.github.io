<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            position: absolute;
            z-index: -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            z-index: 2;
        }

        .modal button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Center</h1>
    <button onclick="openModal('mainModal')">Go to Support</button>

    <!-- Main Modal (initial window) -->
    <div id="mainModal" class="modal">
        <h2>Help</h2>
        <p>Center Help</p>
        <button onclick="openModal('qrCodeModal')">View the QR Code</button>
        <button onclick="openModal('urlModal')">Show the URL Web Link</button>
        <button onclick="goBack()">Go back to the support page</button>
    </div>

    <!-- QR Code Modal -->
    <div id="qrCodeModal" class="modal">
        <button onclick="closeModal('qrCodeModal')">Close</button>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://hihihihihihello.github.io/support.html/" alt="QR Code">
    </div>

    <!-- URL Modal -->
    <div id="urlModal" class="modal">
        <button onclick="closeModal('urlModal')">Close</button>
        <p>Visit this URL: <a href="https://www.hihihihihihello.github.io/support.html/" target="_blank">https://www.hihihihihihello.github.io/support.html/</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function goBack() {
            // Add functionality to go back to the support page
            // You can use window.location.href = "support-page.html"; or any appropriate link.
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        particlesJS("particles-js", {
            // Particle settings...
        });
    </script>
    <div id="particles-js"></div>
</body>
</html>
